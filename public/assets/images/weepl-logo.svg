<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for better visibility -->
  <circle cx="30" cy="30" r="25" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Oil rig icon -->
  <g transform="translate(20, 15)">
    <!-- Base -->
    <rect x="8" y="25" width="4" height="5" fill="white"/>
    <!-- Tower -->
    <rect x="9" y="10" width="2" height="15" fill="white"/>
    <!-- Cross beam -->
    <rect x="6" y="12" width="8" height="1" fill="white"/>
    <!-- Top -->
    <circle cx="10" cy="8" r="2" fill="#fbbf24"/>
  </g>
  
  <!-- Company text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">WEEPL</text>
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Wellhead Equipment Engineers</text>
  <text x="65" y="50" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Pvt. Ltd.</text>
</svg>
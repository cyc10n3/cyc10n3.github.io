<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Wellhead Equipment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        .offline-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1f2937;
        }
        
        .offline-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }
        
        .cached-pages {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e5e7eb;
        }
        
        .cached-pages h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1f2937;
        }
        
        .cached-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .cached-link {
            padding: 8px 16px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            text-decoration: none;
            color: #374151;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .cached-link:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            padding: 12px 16px;
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            font-size: 14px;
            color: #92400e;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #f59e0b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 24px;
            }
            
            .offline-title {
                font-size: 24px;
            }
            
            .offline-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“¡
        </div>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            It looks like you've lost your internet connection. Don't worry - you can still browse some of our cached content while offline.
        </p>
        
        <div class="offline-actions">
            <button class="btn btn-primary" onclick="tryReconnect()">
                Try Again
            </button>
            <a href="/" class="btn btn-secondary">
                Go Home
            </a>
        </div>
        
        <div class="cached-pages">
            <h3>Available Offline</h3>
            <div class="cached-links">
                <a href="/" class="cached-link">Home</a>
                <a href="/about" class="cached-link">About</a>
                <a href="/products" class="cached-link">Products</a>
                <a href="/services" class="cached-link">Services</a>
                <a href="/contact" class="cached-link">Contact</a>
            </div>
        </div>
        
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span id="status-text">Checking connection...</span>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusText = document.getElementById('status-text');
            const statusIndicator = document.querySelector('.status-indicator');
            
            if (navigator.onLine) {
                statusText.textContent = 'Connection restored!';
                statusIndicator.style.background = '#d1fae5';
                statusIndicator.style.borderColor = '#10b981';
                statusIndicator.style.color = '#065f46';
                statusIndicator.querySelector('.status-dot').style.background = '#10b981';
                
                // Auto-reload after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                statusText.textContent = 'Still offline - some content may be available from cache';
                statusIndicator.style.background = '#fef3c7';
                statusIndicator.style.borderColor = '#f59e0b';
                statusIndicator.style.color = '#92400e';
            }
        }
        
        // Try to reconnect
        function tryReconnect() {
            const btn = document.querySelector('.btn-primary');
            const originalText = btn.textContent;
            
            btn.textContent = 'Checking...';
            btn.disabled = true;
            
            // Simple connectivity check
            fetch('/', { method: 'HEAD', cache: 'no-cache' })
                .then(() => {
                    btn.textContent = 'Connected!';
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                })
                .catch(() => {
                    btn.textContent = 'Still Offline';
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.disabled = false;
                    }, 2000);
                });
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Periodic connection check
        setInterval(() => {
            if (!navigator.onLine) {
                // Try a simple fetch to check actual connectivity
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        // Connection is actually available
                        updateConnectionStatus();
                    })
                    .catch(() => {
                        // Still offline
                    });
            }
        }, 10000); // Check every 10 seconds
        
        // Service worker communication
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'CACHE_UPDATED') {
                    const statusText = document.getElementById('status-text');
                    statusText.textContent = 'New content available - refresh to update';
                }
            });
        }
    </script>
</body>
</html>
